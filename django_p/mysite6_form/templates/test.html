<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    lalal

    
    <form action="/test/" method="post" novalidate autocomplete="off">
        {% csrf_token %}
        <!-- {{ form_obj.as_p }} -->
        <div>
            <span style="color: red;">*</span>
                <label for="{{ form_obj.name.id_for_label }}">{{ form_obj.name.label }}</label>
                {{ form_obj.name }}  
                {{ form_obj.name.help_text }}
            <span style="color: red;">{{ form_obj.name.errors.0 }}</span>
            <!-- errors是这个字段所有的错误，我就用其中一个错误提示就可以了，再错了再提示，并且不是给你生成ul标签了，单纯的是错误文本 -->
           
        </div>
        <div>
            <label for="{{ form_obj.pwd.id_for_label }}">{{ form_obj.pwd.label }}</label>
            {{ form_obj.pwd }} {{ form_obj.pwd.errors.0 }}
            <!-- {{ form_obj.errors }}  -->
           <!-- 这是全局的所有错误，找对应字段的错误，就要form_obj.字段名 -->
        </div>

        <div>
            <label for="{{ form_obj.keep.id_for_label }}">{{ form_obj.keep.label }}</label>
            {{ form_obj.keep }} 
        </div>    

        <div>
            <input type="submit" class="btn btn-success" value="注册">
        </div>
        
        <div>
            <label for="{{ form_obj.gender.id_for_label }}">{{ form_obj.gender.label }}</label>
            {{ form_obj.gender }} 
        </div>

        <div>
            <label for="{{ form_obj.hobby.id_for_label }}">{{ form_obj.hobby.label }}</label>
            {{ form_obj.hobby }} 
        </div>
        <br><br><br><br>

        <div>
            <label for="{{ form_obj.hobby1.id_for_label }}">{{ form_obj.hobby1.label }}</label>
            {{ form_obj.hobby1 }} 
        </div>

        <div>
            <label for="{{ form_obj.hobby2.id_for_label }}">{{ form_obj.hobby2.label }}</label>
            {{ form_obj.hobby2 }} 
        </div>
        
        <div>
            <label for="{{ form_obj.date.id_for_label }}">{{ form_obj.date.label }}</label>
            {{ form_obj.date }} 
        </div>
    </form>
    
</body>
</html>
