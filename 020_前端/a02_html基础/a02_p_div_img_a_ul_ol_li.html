<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>p是段落标签</p>
    <div>div独占一行无任何其他效果</div>
    <img src="https://i0.hdslb.com/bfs/sycp/creative_img/202007/129b7a3eb26ae2b307e535da2cf24e42.jpg" alt="无法加载请稍等" title="毛不易" width="500px" height="600px"><span></span>
    <br>
    <img src="" alt="无法加载请稍等"><span></span>
    <a href="https://www.baidu.com" target="_blank">百度的a标签</a>
    <!-- 无序列表 -->
    <ul type='none'>
        <li>孙悟空</li>
        <li>猪八戒好猪八戒</li>
        <li>沙僧最牛逼</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="I" start="2"> 
        <li>嘤嘤嘤</li>
        <li>佳佳佳</li>
        <li>请问</li>
    </ol>

    <dl>
        <dt>111</dt>
        <dd>内容</dd>
        <dt>222</dt>
        <dd>内容2</dd>
    </dl>
</body>
</html>

<!-- 标签分类
    1.内敛标签（行内标签）：不独占一行 内敛标签只能嵌套内敛标签 b i u s button span img  a
    2.块级标签（）：自己独占一行 可以嵌套内敛标签和某些块级标签  h1-h6 br div -->
    <!-- p标签： 不能嵌套p标签  也不能嵌套块级标签 -->


    <!-- img：图片标签
        src：路径
        alt：当图片打开失败是的提示
        title：提示
        width:宽度
        height：高度 -->

    <!-- a:超链接标签
    target:_blank  则为重新打开一个窗口，_self或者不写默认就是在当前窗口跳转 -->

    <!-- ul无序标签 ol有序标签 dl标题标签
    　　type属性： start是从数字几开始
        1 数字列表，默认值
        A 大写字母
        a 小写字母
        Ⅰ大写罗马
        ⅰ小写罗马 -->
        
        
<!-- https://www.cnblogs.com/clschao/articles/10077261.html -->
