<!-- 标签分类
    1.内敛标签（行内标签）：不独占一行 内敛标签只能嵌套内敛标签 b i u s button  span
    2.块级标签（）：自己独占一行 可以嵌套内敛标签和某些块级标签  h1-h6 br div -->
    <!-- p标签： 不能嵌套p标签  也不能嵌套块级标签 -->


    <!-- img：图片标签
        src：路径
        alt：当图片打开失败是的提示
        title：提示
        width:宽度
        height：高度 -->

        a:超链接标签
