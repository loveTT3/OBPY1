<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 获取当前时间
        var d1 = new Date()
        console.log(d1)
        // 时间对象的方法
        // 获取当前日期
        console.log(d1.getDate())  // 获取日期
        console.log(d1.getDay())  //获取周几（0-6）0表示周日
        console.log(d1.getMonth())  //获取月（0-11）0表示一月
        console.log(d1.getFullYear())  //获取年
        console.log(d1.getHours())  //获取小时
        console.log(d1.getMinutes())  //获取分钟
        console.log(d1.getSeconds())  //获取秒
        console.log(d1.getMilliseconds())  //获取毫秒
        console.log(d1.getTime())  //返回累计毫秒数(从1970/1/1午夜),时间戳


        // JSON对象
        var str1 = '{"name": "chao", "age": 18}';
        var obj1 = { "name": "chao", "age": 18 };
        // JSON字符串转换成对象
        var obj = JSON.parse(str1);
        console.log(obj)
        // 对象转换成JSON字符串
        var str = JSON.stringify(obj1);
        console.log(str)

        // Math对象
// Math.abs(x)      返回数的绝对值。
// exp(x)      返回 e 的指数。
// floor(x)    小数部分进行直接舍去。
// log(x)      返回数的自然对数（底为e）。
// max(x,y)    返回 x 和 y 中的最高值。
// min(x,y)    返回 x 和 y 中的最低值。
// pow(x,y)    返回 x 的 y 次幂。
// random()    返回 0 ~ 1 之间的随机数。
// round(x)    把数四舍五入为最接近的整数。
// sin(x)      返回数的正弦。
// sqrt(x)     返回数的平方根。
// tan(x)      返回角的正切。

    </script>
</body>

</html>
