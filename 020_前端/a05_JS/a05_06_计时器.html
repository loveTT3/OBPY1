<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    时间计时器<input type="text" id='i1' onfocus=this.blur() >
    <button id="start" >开始</button>
    <button id="end" disabled>结束</button>

    <script>
        // 用来保存定时器对象，因为开始定时器是一个函数，结束定时器是一个函数，
        // 两个函数都是操作的一个定时器，让他们互相能够操作这个定时器，
        // 就需要一个全局变量来接受一下这个对象 
        var a = document.getElementById('i1')
        var st = document.getElementById('start')
        var ed = document.getElementById('end')
        var tttt;
        // 开始
        st.onclick = function(){
            var t = (new Date()).toLocaleString();
            a.value = t
            // st.style.pointerEvents = 'none'; // 不可点击
            st.setAttribute("disabled",true)
            ed.removeAttribute('disabled')
            tttt =  setInterval(() => {
                var tt = (new Date()).toLocaleString();
                a.value = tt
            }, 1000);
        }
        // 结束
        ed.onclick = function(){
            // st.style.pointerEvents = ''; // 不可点击
            st.removeAttribute('disabled')
            ed.setAttribute("disabled",true)
            clearInterval(tttt)
        }


    </script>
</body>
</html>

<!-- 
onclick        当用户点击某个对象时调用的事件句柄。
ondblclick     当用户双击某个对象时调用的事件句柄。
onfocus        元素获得焦点。               // 练习：输入框
onblur         元素失去焦点。               应用场景：用于表单验证,用户离开某个输入框时,代表已经输入完了,我们可以对它进行验证.
onchange       域的内容被改变。             应用场景：通常用于表单元素,当元素内容被改变时触发.（select联动）
onkeydown      某个键盘按键被按下。          应用场景: 当用户在最后一个输入框按下回车按键时,表单提交.
onkeypress     某个键盘按键被按下并松开。
onkeyup        某个键盘按键被松开。
onload         一张页面或一幅图像完成加载。
onmousedown    鼠标按钮被按下。
onmousemove    鼠标被移动。
onmouseout     鼠标从某元素移开。
onmouseover    鼠标移到某元素之上。
onselect      在文本框中的文本被选中时发生。
onsubmit      确认按钮被点击，使用的对象是form。 
-->
