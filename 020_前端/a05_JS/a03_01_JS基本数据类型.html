<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量的声明
        var a = 'LBJ';
        var b = 11;
        // 数值
        console.log(a, parseInt('123'));
        console.log(parseInt('ABC')); //返回NaN,NaN属性是代表非数字值的特殊值。该属性用于指示某个值不是数字。
        console.log(parseInt('111.222'));
        // 字符串
        var str1 = '  hello    ';
        var str2 = 'worl0d';
        var str3 = str1 + str2;
        console.log(str3);   // 得到Helloworld
        // 字符串方法
        console.log('字符串长度：', str3.length); // 返回长度
        console.log('字符串移除空白：', str1.trim()); // 移除空白,产生新的字符串
        console.log('字符串移除左边空白：', str1.trimLeft()); // 移除左边的空白
        console.log('字符串移除右边空白：', str1.trimRight()); // 移除右边的空白
        console.log('字符串返回第n个字符：', str2.charAt(2)); // 移除右边的空白，0开始
        console.log('字符串拼接：', str1.concat(str2, 'aaa')); // 拼接
        console.log('字符串子序列位置：', str2.indexOf('l', 2)); // 子序列位置，从1开始数
        console.log('根据索引获取子序列：', str2.substring(0, 3)); // 子序列，从0开始数到3 不支持负数
        console.log('切片获取子序列：', str2.slice(0, -3)); // 切片，从0开始数到-3 支持负数，比上一行的方法好
        console.log('字符串全部小写：', str2.toLowerCase()); // 小写
        console.log('字符串全部大写：', str2.toUpperCase()); // 大写
        console.log('字符串分割：', str2.split('o', 2)); // 分割 加参数 控制返回切割的元素个数  及后面的不切了
        // 布尔值
        var a = true;
        var b = false;
        console.log(a, b)
        // 数组
        var arr1 = ['aaa', 1, 2, 3, 'Yyy']
        arr1.push('end') //数组的尾部增加元素
        arr1.unshift('start') //数组的头部增加元素
        // arr1.shift('start') //移除数组的头部元素
        console.log('返回数组', arr1); //数组的大小
        console.log('返回数组的大小', arr1.length); //数组的大小
        console.log('获取数组尾部元素', arr1.pop()); //数组的大小 直接拿出来，原数组尾部元素消失
        console.log('返回数组的大小', arr1.length); //数组的大小
        arr2 = arr1.slice(0, 90); // 切片
        console.log(arr2);
        console.log('数组翻转：', arr2.reverse()); //原数组修改
        console.log('被翻转之后的数组', arr2);
        console.log('数组拼接成的字符串', arr1.join('+')); // 将数组元素拼接成字符串
        console.log('合并后的数组', arr1.concat('新加的', arr2)); // #将数组合并,得到一个新数组，原数组不变
        var arr3 = ['aaa', 1, 2, 3, 'Yyy'];
        console.log('排序之后的数组', arr3.sort()); //排序
        // console.log('排',arr3.forEach()); //将数组的每个元素传递给回调函数
        arr3.splice(0, 2, '删除之后替换的'); //删除 替换
        console.log(arr3);
        // 数组排序
        function sortNumber(a, b) {
            return a - b
        };
        var arr1 = [11, 100, 22, 55, 33, 44];
        console.log(arr1.sort(sortNumber));
        // 数组排序2
        var arr = [{ 'sortNo': 2 }, { 'sortNo': 1 }, { 'sortNo': 5 }, { 'sortNo': 6 }, { 'sortNo': 7 }, { 'sortNo': 3 }, { 'sortNo': 9 }, { 'sortNo': 4 }, { 'sortNo': 0 }];
        arr.sort(
            function (a, b) {
                return a.sortNo - b.sortNo
            }
        );
        console.log(arr);
        // 数组遍历
        var a = [10, 20, 30, 40];
        for (var i = 0; i < a.length; i++) {
            console.log(a[i]);
        }
        for (var i in a) {
            console.log(a[i])
        }
    </script>
</body>

</html>
