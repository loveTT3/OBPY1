<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* 将标签设置为内联标签 */
            /* display: inline; */
            display: inline-block;
            /* 隐藏标签并且不占用自己之前的空间 */
            display: none;
            
        }
    </style>
</head>
<body>
    <div>
        我手机号四惠东努努
    </div>
</body>
</html>
