<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c1{
            background-color: rgba(255, 0, 0, 0.3);
            height: 100px;
            width: 100px;
        }
        .c2{
            /* 只针对北京颜色或者字体颜色的透明度 */
            background-color: rgba(255, 0, 0);
            height: 100px;
            width: 100px;
            /* 整个标签的透明度 */
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="c1">
        你好
    </div>
    <div class="c2">
        我好
    </div>
</body>
</html>
