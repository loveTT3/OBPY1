<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 属性选择器 -->
    <style>
/* 含有title属性的所有div标签 */
        div[title]{
            color: orchid;
        }
/* input标签中  type= text的标签 */
        input[type="text"]{
            background-color: orangered;
        }
/* 所有有title属性的标签 */
        [title]{
            color: olivedrab;
        }
    </style>
</head>
<body>
    <div title="xxx">
        div1
    </div>
    <div>
        div2
    </div>
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <a href="" title="">dsadsadsa</a>
</body>
</html>
